<div class="add-food-form-container">
  <mat-card>
    <mat-card-title>Добавление продукта</mat-card-title>
    <hr>
    <div>
      <mat-card-content>

        <mat-form-field>
          <mat-label>Позиция</mat-label>
          <input matInput [(ngModel)]="position" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Наименование</mat-label>
          <input matInput [(ngModel)]="name" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Количество</mat-label>
          <input matInput [(ngModel)]="quantity" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Цена</mat-label>
          <input matInput [(ngModel)]="price" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="addFood()">Сохранить</button>
        <button mat-raised-button (click)="exitAddFoodForm()">Отменить</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
