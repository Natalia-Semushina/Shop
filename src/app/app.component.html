 <div>
   <mat-toolbar class="title" color="primary">
     <span class="material-icons">
        shopping_basket
     </span>
     <span>
       Shop
     </span>
   </mat-toolbar>
   <mat-tab-group mat-align-tabs="center">
     <mat-tab label="Овощи">
      <food-table [dataSource]="vegSource"></food-table>
     </mat-tab>
     <mat-tab label="Фрукты">
       <food-table [dataSource]="frutSource"></food-table>
     </mat-tab>
     <mat-tab label="Молоко">
       <food-table [dataSource]="milkSource"></food-table>
     </mat-tab>
   </mat-tab-group>
 </div>
<div class="form_warning" *ngIf="flag">
  <h2 mat-dialog-title>Подтверждение</h2>
  <mat-dialog-content>
    Вы действительно хотите удалить выбранную строку? Восстановление записи будет невозможным.
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="true">Удалить</button>
  </mat-dialog-actions>

</div>
